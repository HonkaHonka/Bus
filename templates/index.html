<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitPulse - Welcome</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .login-container { text-align: center; padding: 50px; background-color: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        p { color: #7f8c8d; }
        select, button { font-size: 16px; padding: 12px 20px; margin-top: 20px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
        button { background-color: #3498db; color: white; border: none; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to the TransitPulse System</h1>
        <p>Please select your role to proceed.</p>
        <form id="role-selection-form">
            <label for="role-select" style="display:none;">Select Role:</label>
            <select id="role-select" name="role">
                <option value="passenger">I am a Passenger</option>
                <option value="driver">I am a Driver</option>
            </select>
            <br>
            <button type="submit">Proceed</button>
        </form>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
