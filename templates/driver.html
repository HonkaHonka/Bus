<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Co-Pilot - TransitPulse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; background-color: #ddd; }
        #co-pilot-panel { height: 150px; flex-shrink: 0; width: 100%; background-color: #2c3e50; color: white; display: flex; align-items: center; justify-content: center; text-align: center; box-sizing: border-box; padding: 20px; }
        .alert-text { font-size: 24px; font-weight: bold; }
        .alert-info { color: #bdc3c7; }
        .alert-action { color: #f1c40f; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        #trip-input-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="trip-input-container">
        <input type="text" id="trip-id-input" placeholder="Enter Trip ID to start...">
        <button id="start-monitoring-btn">Start Co-Pilot</button>
    </div>
    <div id="map"></div>
    <div id="co-pilot-panel">
        <div id="co-pilot-alert-text" class="alert-text alert-info">Enter a Trip ID and click "Start Co-Pilot" to begin monitoring.</div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let map; let busMarker; let completedPolyline; let remainingPolyline;
            let monitoringInterval; let lastAdvice = ""; let stopCoords = {};

            const alertDiv = document.getElementById('co-pilot-alert-text');
            const startBtn = document.getElementById('start-monitoring-btn');
            const tripIdInput = document.getElementById('trip-id-input');

            function initMap() {
                map = L.map('map').setView([40.85, -73.86], 12);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                busMarker = L.marker([0, 0], { 
                    icon: L.divIcon({ className: 'bus-icon', html: 'ðŸšŒ', iconSize: [24, 24] }) 
                });
            }

            async function updateCoPilot(tripId) {
                alertDiv.textContent = 'Fetching latest data...';
                try {
                    const response = await fetch('/api/regulation', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ trip_id: tripId })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        alertDiv.textContent = `Error: ${data.detail}`;
                        clearInterval(monitoringInterval); return;
                    }
                    const currentAdvice = data.regulation_advice;
                    alertDiv.textContent = currentAdvice;
                    alertDiv.className = data.advice_level === 'ACTION_REQUIRED' ? 'alert-text alert-action' : 'alert-text alert-info';
                    const lat = data.current_status_from_db.current_lat;
                    const lon = data.current_status_from_db.current_lon;
                    if (!map.hasLayer(busMarker)) busMarker.addTo(map);
                    busMarker.setLatLng([lat, lon]);
                    map.setView([lat, lon], 15);
                } catch (error) {
                    console.error("Co-pilot update error:", error);
                    alertDiv.textContent = "Connection to server lost.";
                }
            }

            startBtn.addEventListener('click', () => {
                const tripId = tripIdInput.value.trim();
                if (!tripId) { alert("Please enter a valid Trip ID."); return; }
                if (monitoringInterval) clearInterval(monitoringInterval);
                alertDiv.textContent = `Now monitoring trip: ${tripId}`;
                updateCoPilot(tripId);
                monitoringInterval = setInterval(() => updateCoPilot(tripId), 10000);
            });
            initMap();
        });
    </script>
</body>
</html>
